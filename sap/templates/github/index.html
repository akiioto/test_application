<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github user info</title>
</head>
<body>
<form method="POST"> {% csrf_token %}
<input type="text" placeholder="Enter nickname" name="nickname" />
    <button typo="submit">Enter nick</button>
</form>
    <h1>{{user_details.user_email}}</h1>
    <h1>{{user_details.user_repositories}}</h1>
    <h1>{{user_details.preferred_lang}}</h1>
    <h1>{{user_details.events_list}}</h1>
</body>
</html>
